<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text" class="calculator" onclick="field()" readonly>
    <button class="btn" onclick="clearField()">C</button>
    <button class="btn" onclick="del()">DEL</button>
    <button class="btn" onclick="operation('%')" id="ops">%</button>
    <button class="btn" onclick="operation('/')" id="ops">/</button>
    <button class="btn" onclick="operation('7')">7</button>
    <button class="btn" onclick="operation('8')">8</button>
    <button class="btn" onclick="operation('9')">9</button>
    <button class="btn" onclick="operation('*')" id="ops">*</button>
    <button class="btn" onclick="operation('4')">4</button>
    <button class="btn" onclick="operation('5')">5</button>
    <button class="btn" onclick="operation('6')">6</button>
    <button class="btn" onclick="operation('-')" id="ops">-</button>
    <button class="btn" onclick="operation('1')">1</button>
    <button class="btn" onclick="operation('2')">2</button>
    <button class="btn" onclick="operation('3')">3</button>
    <button class="btn" onclick="operation('+')" id="ops">+</button>
    <button class="btn" onclick="operation('00')">00</button>
    <button class="btn" onclick="operation('0')">0</button>
    <button class="btn" onclick="operation('.')">.</button>
    <button class="btn equal-btn" onclick="submit()">=</button>
</div>

<script src="index.js"></script> 
</body>
</html>
